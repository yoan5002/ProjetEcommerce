<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Rapport et Diagrammes UML</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
        <!-- Core theme CSS -->
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
            }

            /* Navigation Bar */
            .navbar {
                background: linear-gradient(90deg, #6c63ff, #8e44ad);
                padding: 20px 0;
            }

            .navbar-brand {
                font-weight: bold;
                color: white;
                font-size: 1.5rem;
            }

            .navbar .nav-link {
                color: white;
                font-size: 1.2rem;
                margin-right: 20px;
                font-weight: 500;
            }

            .navbar .btn-about {
                background-color: #fdd835;
                color: #333;
                font-weight: bold;
                border-radius: 20px;
                padding: 10px 25px;
                border: none;
                transition: background-color 0.3s;
            }

            .navbar .btn-about:hover {
                background-color: #ffca28;
                color: #000;
            }

            /* Masthead Section */
            .masthead {
                background-size: cover;
                background-position: center;
                text-align: center;
                color: white;
                padding: 120px 0;
                background-image: url('assets/img/TOF.jpeg');
                box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            }

            .masthead h1 {
                font-size: 4rem;
                margin-bottom: 10px;
                font-weight: bold;
            }

            .masthead .subheading {
                font-size: 1.5rem;
                color: #fdd835;
            }

            /* Main Content Section */
            .post-preview {
                background: white;
                margin-bottom: 30px;
                border-radius: 12px;
                padding: 25px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s, box-shadow 0.3s;
                text-align: center;
            }

            .post-preview:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            }

            .post-preview h2 {
                font-size: 1.8rem;
                color: #6c63ff;
                margin-bottom: 10px;
            }

            .post-preview h3 {
                font-size: 1.2rem;
                color: #555;
            }

            .btn-primary {
                background: #6c63ff;
                color: white;
                border: none;
                padding: 12px 20px;
                font-size: 1rem;
                border-radius: 5px;
                margin-top: 10px;
                transition: background 0.3s ease;
            }

            .btn-primary:hover {
                background: #4a47c3;
            }

            /* Image Gallery */
            .image-gallery {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 40px;
                padding: 20px;
                background-color: #f0f0f5;
                border-radius: 15px;
            }

            .image-gallery img {
                border-radius: 12px;
                transition: transform 0.3s ease-in-out;
                width: 350px;
                height: 350px;
                object-fit: cover;
                cursor: pointer;
            }

            .image-gallery img:hover {
                transform: scale(1.1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            /* Footer */
            footer {
                background-color: #333;
                color: white;
                padding: 25px 0;
                text-align: center;
            }

            footer .social-icons a {
                color: white;
                margin: 0 15px;
                font-size: 1.5rem;
                transition: color 0.3s;
            }

            footer .social-icons a:hover {
                color: #6c63ff;
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light shadow-lg">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html"> Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="http://localhost:3000">Accueil</a></li>
                        <li class="nav-item"><button class="btn-about" onclick="location.href='about.html'">À propos</button></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Header -->
        <header class="masthead">
            <div class="container position-relative">
                <div class="site-heading">
                    <h1>Rapport</h1>
                    <span class="subheading">Résumé et Diagrammes de Projet</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-preview">
                        <a href="diagrame_de_clas.html">
                            <h2>Diagramme de Classe UML</h2>
                            <h3>Fait avec dbForge Studio</h3>
                            <button class="btn-primary">Voir plus</button>
                        </a>
                    </div>
                    <div class="post-preview">
                        <a href="cas_d'utilisation.html">
                            <h2>Diagramme de Cas d'Utilisation</h2>
                            <button class="btn-primary">Voir plus</button>
                        </a>
                    </div>
                    <div class="post-preview">
                        <a href="contact.html">
                            <h2>Synthèse du Rapport</h2>
                            <button class="btn-primary">Voir plus</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Gallery -->
        <div class="container my-5">
            <h3 class="text-center mb-4">Proprietaire</h3>
            <div class="image-gallery">
                <img src="assets/img/1.jpg" alt="Image 1" />
                <img src="assets/img/2.jpg" alt="Image 2" />
                <img src="assets/img/3.jpg" alt="Image 3" />
                <img src="assets/img/4.jpg" alt="Image 4" />
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-between">
                    <div class="col-md-6 text-center text-md-start">
                        <p>&copy; 2024  Shop. Tous droits réservés.</p>
                    </div>
                    <div class="col-md-6 text-center text-md-end social-icons">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://github.com"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
